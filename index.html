<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Log In</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<!--STYLE/CSS-->
		<style>

			body {
				background-color: skyblue;
			}
			
			#icon {
				text-align: center;
			}
			#h2 {
				color: blue;
				text-align: center;
			}

			#login {
				text-align: center;
			}

		 .d-block { 
				display: block 
				width: 5%
			} 

		</style>

	</head>

	<body>

		<br><br><br>

		<!--LOG-IN-->
		<div class="container bg-light">

			<br> <br>

			<h2 id="h2">LOG-IN PAGE</h2>

			<img src="profile.jpg" class="img-fluid rounded-cirlce mx-auto d-block" id="icon">

			<br> <br>

			<!--FORM-->
			<form id="login">
				<p>Enter Username:</p>
				<input type="text" placeholder="Username" id="user">
				<br> <br>
				<p>Enter Password:</p>	
				<input type="password" placeholder="Password" id="pass">
				<br> <br>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

			<br> <br>

		</div>

		<br> <br>

		<script>
        document.addEventListener("DOMContentLoaded", testFunc)
        
        // Submit
        function testFunc(){
          var submitButton = document.querySelector("#login");
          if (submitButton) {
              submitButton.addEventListener("submit", auth);
          } else {
              alert("Submit button not found");
          }
        }

        // User and Pass Value
        function auth(event) {
          event.preventDefault() 
           var user = document.getElementById("user").value;
           var pass = document.getElementById("pass").value;
           console.log(user);

           // Credentials
           if (user === "portfolio" && pass === "obmc2324") {
               window.location.replace("mainpage.html");
           } else {
               document.getElementById("error-msg").innerHTML = "Please Enter Information.";
           }
        }
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>

</html>
